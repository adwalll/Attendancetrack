<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Attendance Tracker</h1>
            <div class="overall-attendance">
                <h2>Overall Attendance: <span id="overall-percentage">0%</span></h2>
            </div>
        </header>

        <main>
            <section class="input-section">
                <div class="input-group">
                    <label for="num-subjects">Number of Subjects:</label>
                    <input type="number" id="num-subjects" min="1" max="20" placeholder="Enter number of subjects">
                </div>
                
                <div class="input-group">
                    <label for="subject-name">Subject Name:</label>
                    <input type="text" id="subject-name" placeholder="Enter subject name">
                    <button id="add-subject-btn">Add Subject</button>
                </div>
                
                <div class="action-buttons">
                    <button id="clear-all-btn" class="danger-btn">Clear All Data</button>
                    <button id="reset-attendance-btn" class="warning-btn">Reset Attendance</button>
                    <button id="export-data-btn" class="primary-btn">Export Data</button>
                    <label for="import-file" class="primary-btn import-label">Import Data</label>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                </div>
            </section>

            <section class="subjects-section">
                <h3>Subjects</h3>
                <div id="subjects-container" class="subjects-grid">
                    <!-- Subject tiles will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
